<!DOCTYPE html>
<html>
<head>
	<title>Output</title>
</head>
<body>

	<form action="smfs.html" oninput="x.value=parseInt(a.value) + parseInt(b.value)">
		0
		<input type="range" name="a" id="a" value="50">
		100 +
		<input type="number" name="b" id="b" value="20">
		=
		<output name="x" for="a b"></output>
		<br><br>
		<input type="submit">
	</form>
</body>
</html>
