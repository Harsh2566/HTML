<!DOCTYPE html>
<html>
<head>
	<title>HTML Javascript</title>
</head>
<body>

<button onclick="myfunction()">Click Me!</button>

<p id="demo">My name is Harsh Patel.</p>

<script>
	function myfunction()
	{
		document.getElementById("demo").style.fontSize = "64px";
		document.getElementById("demo").style.color = "white";
		document.getElementById("demo").style.backgroundColor = "black";
	}
</script>



</body>
</html>
