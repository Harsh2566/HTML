<!DOCTYPE html>
<html>
<head>
	<title>HTML Links</title>
	<style>
		a:link
		{
			background-color: transparent;
			color: green;
			text-decoration: none;
		}
		a:visited
		{
			background-color: transparent;
			color: pink;
			text-decoration: none;
		}
		a:hover
		{
			background-color: transparent;
			color: red;
			text-decoration: underline;
		}
		a:active
		{
			background-color: transparent;
			color: yellow;
			text-decoration: underline;
		}
	</style>
</head>
<body>
<p>This is link of HTML LINKS....... </p>
<a href="https://www.w3schools.com/html/html_links.asp" >HTML LINKS</a>
</body>
</html>
