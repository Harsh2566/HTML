<!DOCTYPE html>
<html>
<head>
	<title>Datalist</title>
</head>
<body>
	<p>this is datalist</p>
	<input list="browsers" name="browser">
	<datalist id="browsers">
		<option value="chrome">
		<option value="firefox">
		<option value="microsoft edge">
		<option value="internet explorer">
		<option value="opera mini">
	</datalist>
	<input type="submit">
</body>
</html>
