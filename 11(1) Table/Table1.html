<!DOCTYPE html>
<html>
<head>
	<title>HTML Table</title>
	<style>
		table
		{
			border-collapse: collapse;
		}
		th,td
		{
			border: 1px solid black;
			text-align: left;
			padding: 5px;
		}
		tr:nth-child(even)
		{
			background-color: grey;
		}
	</style>
</head>
<body>

<table>
	<tr>
		<th>Subject</th>
		<th>Assignment</th>
		<th>Practical file</th>
	</tr>
	<tr>
		<td>Cryptography and network security</td>
		<td>3</td>
		<td>2</td>
	</tr>
	<tr>
		<td>Wireless communication</td>
		<td>7</td>
		<td>1</td>
	</tr>
	<tr>
		<td>Mobile application</td>
		<td>7</td>
		<td>4</td>
	</tr>
</table>
</body>
</html>
